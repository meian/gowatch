name: Build
on:
  push:
    paths:
      - .github/workflows/build.yml
      - "**.go"
      - go.sum
      - go.mod
  pull_request:
    paths:
      - .github/workflows/build.yml
      - "**.go"
      - go.sum
      - go.mod
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 2
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macos-10.15]
        go-version: [1.12, 1.14]
      fail-fast: false
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
      - name: Build
        run: go build -v .
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5
    strategy:
      matrix:
        os: [ubuntu-18.04, windows-2019, macos-10.15]
        go-version: [1.12, 1.14]
      fail-fast: false
    steps:
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-
      - name: Test
        run: go test ./... -race -cover -v
