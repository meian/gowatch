name: Clean
on: push
jobs:
  codecov:
    name: Clean codecov branches
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: branch in GitHub
        run: |
          git fetch -p && git branch -r \
            | awk '{ print gsub("origin/", "", $1) }' \
            | egrep -v -e '^HEAD$' -e '^master$' \
            | tee gh-branches.list
      - name: artifacts
        uses: actions/upload-artifact@v1
        with:
          name: github-branches
          path: gh-branches.list
