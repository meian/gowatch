name: Clean
on: push
jobs:
  codecov:
    name: Clean codecov branches
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: init artifact
        run: mkdir -p artifact
      - name: branch in GitHub
        run: |
          git fetch -p && git branch -r \
            | cut -d/ -f2- | cut -d' ' -f1 \
            | egrep -v -e '^HEAD$' -e '^master$' \
            | tee artifact/gh-branches.list
      - name: artifacts
        uses: actions/upload-artifact@v1
        with:
          name: artifact
          path: artifact
